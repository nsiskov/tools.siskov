description="<h3>Url</h3><p>Ein Uniform Resource Locator (engl.; Abk. URL; dt. „einheitlicher Quellenanzeiger“) identifiziert und lokalisiert eine Ressource wie z. B. eine Website über die zu verwendende Zugriffsmethode (z. B. das verwendete Netzwerkprotokoll wie HTTP oder FTP) und den Ort (engl. location) der Ressource in Computernetzwerken...</p> <p>Quelle <a rel='nofollow' target='_blank' href='http://en.wikipedia.org/wiki/URL'>Wikipedia</a></p>"
