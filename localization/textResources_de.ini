[html]
keywords="html,kodieren,dekodieren,aus Datei"
headTitle="HTML, kodierung bw. dekodiereung"
mainTitle="Html"
sectionTitle="html kodieren bw. dekodieren"
linkTitle="Html"
description="<h3>HTML</h3><p>Die Hypertext Markup Language (HTML; deutsch Hypertext-Auszeichnungssprache) ist eine textbasierte Auszeichnungssprache zur Strukturierung von Inhalten wie Texten, Bildern und Hyperlinks in Dokumenten. HTML-Dokumente sind die Grundlage des World Wide Web und werden von einem Webbrowser dargestellt. Neben den vom Browser angezeigten Inhalten einer Webseite enthält HTML zusätzliche Angaben in Form von Metainformationen, die z. B. über die im Text verwendete Sprache oder den Autor Auskunft geben oder den Inhalt des Textes zusammenfassen.</p><p>Quelle <a rel='nofollow' href='http://de.wikipedia.org/wiki/Html'>Wikipedia</a></p>"
headDescription="Online Transformation von UTF-8-Text in HTML codierte Darstellung für den sicheren Einsatz in HTML-Seiten. Decode html codierte Text in seiner ursprünglichen Darstellung"

[htpasswd]
keywords="htpasswd,generieren,sicher,crypt,md5,sha-1"
username="Benutzername"
password="Passwort"
generate="Erstellen"
headTitle=".htpasswd online sicherlich generieren"
mainTitle="htpasswd"
sectionTitle="Erstellen Sie der httpd Benutzer"
linkTitle=".htpasswd"
description="<h3>.htpasswd</h3><p>Beispielsweise lässt sich dort ein Zugriffsschutz durch HTTP-Authentifizierung für ein Verzeichnis oder einzelne Dateien einrichten. Aber auch Fehlerseiten oder interne Verknüpfungen (siehe Rewrite-Engine) lassen sich hierüber einstellen, ohne den Server neustarten zu müssen: Änderungen in der .htaccess-Datei treten sofort in Kraft, da diese bei jeder Anfrage an den Webserver ausgewertet werden...</p> <p>Quelle <a rel='nofollow' href='http://de.wikipedia.org/wiki/.htaccess'>Wikipedia</a></p>"
crypt="Crypt : DES-grundet Algorithmus"
cryptText="Accepted by all Unix HTTP servers. Only the <strong>first 8 characters</strong> of the password are used to form the password-hash. This algorithm is <strong>insecure</strong> by today's standards. <strong>This format is not supported by the Apache httpd server on Windows</strong>"
md5="MD5"
md5Text="The MD5 algorithm used by htpasswd is specific only to the Apache software. <strong>Supported on all platforms.</strong>"
sha1="SHA-1"
sha1Text="Use SHA encryption for passwords. Facilitates migration from/to Netscape servers using the LDAP Directory Interchange Format (ldif). This algorithm is <strong>insecure</strong> by today's standards."
plainText="The Apache httpd daemon also supports plain text passwords but only on Windows.<br/><strong>format</strong>: username:password"
introtitle="Lege ein neu Benutzer ein.<br/>"
introtext="Geben Sie den Benutzernamen und das Passwort, das httpd Benutzer darstellen wird. <br/> Nach der Generierung, kopieren Sie das Ergebnis in das .htpasswd-Datei, um das Benutzerkonto zu erstellen."
headDescription="Online-Erstellung von htpasswd Konten beim crypt() MD5 oder SHA-1 Methoden, 100% sicher, JavaScript implementierung."

[md5]
keywords="md5,generieren,sicher,online,aus Datei"
generate="Generieren Sie md5-Hash"
headTitle="MD5, secure generation of md5 hash"
mainTitle="MD5"
sectionTitle="berechnen Sie MD5-Prüfsumme"
linkTitle="MD5"
description="<h3>MD5</h3><p>Message-Digest Algorithm 5 (MD5) ist eine weit verbreitete kryptographische Hashfunktion, die aus einer beliebigen Nachricht einen 128-Bit-Hashwert (Prüfsumme) erzeugt. Dies erlaubt beispielsweise die leichte Überprüfung eines Downloads auf Korrektheit. MD5 wurde 1991 von Ronald L. Rivest entwickelt. Sie gilt inzwischen nicht mehr als sicher, da es mit überschaubarem Aufwand möglich ist, unterschiedliche Nachrichten zu erzeugen, die dieselbe MD5-Prüfsumme aufweisen.</p><p>Source <a rel='nofollow' target='_blank' href='http://de.wikipedia.org/wiki/MD5'>Wikipedia</a></p>"
headDescription="Online Generation von md5-Hash, sicher, da keine Daten irgendwo übertragen sind"

[sha1]
keywords="sha1,sha-1,generieren,sicher,online,aus Datei"
headTitle="SHA-1, secure generation of sha-1 hash"
mainTitle="SHA-1"
sectionTitle="berechnen Sie sha-1-Prüfsumme"
linkTitle="SHA-1"
description="<h3>SHA</h3><p>Das National Institute of Standards and Technology (NIST) entwickelte zusammen mit der NSA (National Security Agency) eine Hash-Funktion als Bestandteil des Digital Signature Algorithms (DSA) für den Digital Signature Standard (DSS). Die Funktion wurde 1994 veröffentlicht. Diese als Secure Hash Standard (SHS) bezeichnete Norm spezifiziert den sicheren Hash-Algorithmus (SHA) mit einem Hash-Wert von 160 Bit Länge für beliebige digitale Daten von maximal 264 − 1 Bit (≈ 2 Exbibyte) Länge...</p><p>Quelle <a rel='nofollow' target='_blank' href='http://de.wikipedia.org/wiki/SHA-1'>Wikipedia</a></p>"
headDescription="Online Generation von sha-1-Hash, sicher, da keine Daten irgendwo übertragen sind"

