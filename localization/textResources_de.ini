description="<h3>HMAC</h3><p>Ein Keyed-Hash Message Authentication Code (HMAC) ist eine Art Message Authentication Code (MAC), dessen Konstruktion auf einer kryptografischen Hash-Funktion basiert.[1] HMACs werden in RFC 2104[2] sowie im NIST Standard FIPS 198 spezifiziert und in RFC 4868[3] für den Einsatz in IPsec erweitert. Zudem können sie beispielsweise in den Protokollen TLS[4] und SSH[5] eingesetzt werden...</p><p>Quelle <a rel='nofollow' target='_blank' href='http://de.wikipedia.org/wiki/HMAC'>Wikipedia</a></p>"
