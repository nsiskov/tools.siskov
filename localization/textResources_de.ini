headTitle="Base64, online kodieren bw. dekodieren und als Binärdatei herunterladen"
mainTitle="Base64"
sectionTitle="base64 kodieren bw. dekodieren"
linkTitle="Base64"
description="<h3>Base64</h3><p>Base64 beschreibt ein Verfahren zur Kodierung von 8-Bit-Binärdaten (z. B. ausführbare Programme, ZIP-Dateien) in eine Zeichenfolge, die nur aus lesbaren Codepage-unabhängigen ASCII-Zeichen besteht. Im Zusammenhang mit OpenPGP wird noch eine Prüfsumme (CRC-24) angehängt; dieses leicht modifizierte Verfahren trägt den Namen Radix-64.</p> <p>Quelle <a rel='nofollow' target='_blank' href='http://de.wikipedia.org/wiki/Base64'>Wikipedia</a></p>"
explanation="<h3 style='color:red'>Hinweiss</h3><p>Um base64 in binäre Datei zu entschlüsseln, müssen die Quelldaten an unseren Server gesendet werden. Wir verfolgen oder einloggen keine Informationen, die vorgelegt wurde. Allerdings können wir nicht garantieren, dass jemand anderes macht das nicht. Verwenden Sie diese Service nur für Decodierung von nicht-sensitive base64-codierten-Daten.</p>"
headDescription="Schnell und sicher online kodieren und dekoding von base64. Erstellen ein DATA-uri Darstellung von Binär-Datei"


