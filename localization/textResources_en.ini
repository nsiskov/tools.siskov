linkTitle="Html"
description="<h3>HTML</h3><p>HTML (Hypertext Markup Language) has been in use since 1991, but HTML 4.0 (December 1997) was the first standardized version where international characters were given reasonably complete treatment. When an HTML document includes special characters outside the range of seven-bit ASCII two goals are worth considering: the information's integrity, and universal browser display.</p><p>Source <a rel='nofollow' href='http://en.wikipedia.org/wiki/Character_encodings_in_HTML'>Wikipedia</a></p>"
