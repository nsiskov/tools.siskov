headTitle="Base64, online encode/decode & data uri generator"
mainTitle="Base64"
sectionTitle="base64 encoding/decoding"
linkTitle="Base64"
description="<h3>Base64</h3><p>Base64 is a group of similar encoding schemes that represent binary data in an ASCII string format by translating it into a radix-64 representation.The Base64 term originates from a specific MIME content transfer encoding. Base64 encoding schemes are commonly used when there is a need to encode binary data that need to be stored and transferred over media that are designed to deal with textual data.</p> <p>Source <a rel='nofollow' href='http://en.wikipedia.org/wiki/Base64'>Wikipedia</a></p>"
explanation="<h3 style='color:red'>Important</h3><p>In order to decode base64 into binary file, the source data must be sent to our server. We do not track or log any information submitted. However we cannot guarantee that someone else does not. Use this for decoding non-sensitive base64 encoded data.</p>"
headDescription="Fast and secure online encoding and decoding of base64. Create data-uri representation from binary file"
pageTitle="Encode & decode data in base64"
pageDescription="by typing the text you want to transform or loading it from file.<br/> When loading a textfile, the contents will be filled into the input area.<br/>In case of a binary file, it will be automatically encoded into base64 and displayed into the result. Use this feature to encode images, html pages, css etc. into base64 and embed them by using the <strong>DATA-URI</strong> scheme.<br/> DATA-URI scheme for jpg image would be: data:image/jpeg;base64,<strong>{base64 encoded data}</strong>"

