[htpasswd]
keywords="htpasswd,generate,secure,crypt,md5,sha-1,hash"
headTitle=".htpasswd online generator"
mainTitle="htpasswd"
sectionTitle="Create httpd user"
linkTitle=".htpasswd"
introtitle="Create user account for apache httpd.<br/>"
introtext="Type in the username and password that will represent the httpd user. <br/>After generation, copy the result into the .htpasswd file in order to create the user account."
username="username"
password="password"
generate="Create htpasswd entry"
description="<h3>.htpasswd</h3><p>.htpasswd is a flat-file used to store usernames and password for basic authentication of Apache HTTP Server.The file consists of rows, each row corresponds to a pair of username and hashed password separated with the colon in between. The hash is typically "UNIX crypt" style with MD5 or SHA1 as common alternatives.</p> <p>Source <a rel='nofollow' href='http://en.wikipedia.org/wiki/Htpasswd'>Wikipedia</a></p>"
crypt="Crypt : DES-based algorithm."
cryptText="Accepted by all Unix HTTP servers. Only the <strong>first 8 characters</strong> of the password are used to form the password-hash. This algorithm is <strong>insecure</strong> by today's standards. <strong>This format is not supported by the Apache httpd server on Windows</strong>"
md5="MD5"
md5Text="The MD5 algorithm used by htpasswd is specific only to the Apache software. <strong>Supported on all platforms.</strong>"
sha1="SHA-1"
sha1Text="Use SHA encryption for passwords. Facilitates migration from/to Netscape servers using the LDAP Directory Interchange Format (ldif). This algorithm is <strong>insecure</strong> by today's standards."
plainText="The Apache httpd daemon also supports plain text passwords but only on Windows.<br/><strong>format</strong>: username:password"
headDescription="Online creation of htpasswd accounts by using crypt md5 or sha-1 methods, 100% secure since implemented in javascript."

