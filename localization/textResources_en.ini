description="<h3>Url</h3><p>In computing, a uniform resource locator (URL) (originally called universal resource locator) is a specific character string. A URL is technically a type of uniform resource identifier (URI) but in many technical documents and verbal discussions URL is often used as a synonym for URI..</p> <p>Source <a rel='nofollow' href='http://en.wikipedia.org/wiki/URL'>Wikipedia</a></p>"
